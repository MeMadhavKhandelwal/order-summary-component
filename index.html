<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- CSS Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="main-container">

  <img class="main-image" src="images/illustration-hero.svg" alt="hero">
  <h1>Order Summary</h1>
  <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>

  <div class="plan">
    <img class="music" src="images/icon-music.svg" alt="music">
    <div class="plan-with-price">
    <span class="annual-plan">Annual Plan</span>
    <span class="price">$59.99/year</span>
    </div>
    <button class="change">Change</button>

  </div>

  <button class="payment">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Madhav Khandelwal</a>.
  </div>
</body>

</html>
